<!-- Shared toolbar -->

<app-toolbar [IconEnabled]="isIconEnabled" [title]="title" [iconVisible2]="isIconVisible"></app-toolbar>

<!-- Define the form that takes resident details to register complaint -->

<div fxLayout="column" fxLayoutAlign="space-around center" class="pad">
    <mat-card fxLayout="column" fxLayoutAlign="space-between center" class="card">
        <mat-card-header>
            <mat-card-title> Complaint registration </mat-card-title>
            <mat-card-subtitle> Required fields are starred </mat-card-subtitle>
        </mat-card-header>
        <br>
        <mat-card-content>
            <form fxLayout="column" [formGroup]="form">
                <mat-form-field class="form-field">
                    <mat-label> Resident Name </mat-label>
                    <input matInput type="text" required formControlName="residentname">
                </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-label> Type of complaint </mat-label>
                    <mat-select required formControlName="type"> 
                    <mat-option value="in-house"> In house </mat-option>
                    <mat-option value="in-building"> In building </mat-option>
                    <mat-option value="public"> Public </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-label> Brief description </mat-label>
                    <input matInput required maxlength="50" placeholder="Describe in less than 50 characters" formControlName="complaint">
                </mat-form-field>
                </form>
            </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="rescheck()"> Submit </button>
                </mat-card-actions>
    </mat-card>
</div>
