<!-- Shared toolbar -->

<app-toolbar [IconEnabled]="isIconEnabled" [title]="title" [iconVisible2]="isIconVisible"></app-toolbar>

<!-- Defining the designing the table for viewing updates' details -->

<div style="padding: 2%; padding-top: 7%;">
    <h1 style="text-align: center; font-weight: bolder;"> Notice Board </h1>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element. id }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{ element. date | date: 'dd-MM-yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element"> {{ element. update }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row, columns: displayColumns"></tr>

    </table>

</div>
