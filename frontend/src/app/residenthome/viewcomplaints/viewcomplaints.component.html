<!-- Shared toolbar -->

<app-toolbar [IconEnabled]="isIconEnabled" [title]="title" [iconVisible2]="isIconVisible"></app-toolbar>

<!-- Defining the designing the table for viewing complaint details -->

<div style="padding: 2%; padding-top: 7%;">
    <h1 style="text-align: center; font-weight: bolder;"> Complaint details </h1>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element. id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="typeofcomplaint">
            <th mat-header-cell *matHeaderCellDef> Type of Complaint </th>
            <td mat-cell *matCellDef="let element"> {{ element. typeofcomplaint}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element"> {{ element. description }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{ element. status }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row, columns: displayColumns"></tr>

    </table>
