<!-- Shared toolbar -->

<app-toolbar [IconEnabled]="isIconEnabled" [iconVisible]="isIconVisible" [iconVisible2]="isIconVisible"></app-toolbar>

<!-- Define the form for getting resident details -->

<div fxLayout="row" fxLayoutAlign="space-around center" class="card">
    <mat-card fxLayout="column" fxLayoutAlign="space-between center" class="card2">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title> Resident Register </mat-card-title>
            <mat-card-subtitle> Required fields are starred </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayoutAlign="space-around center">
        <form fxLayout="column" [formGroup]="form">
            <mat-form-field>
                <mat-label> First Name </mat-label>
                <input matInput type="text" required formControlName="firstname"> 
            </mat-form-field>
            <mat-form-field>
                <mat-label> Last Name </mat-label>
                <input matInput type="text" required formControlName="lastname">
            </mat-form-field>
            <mat-form-field>
                <mat-label> Type of residence </mat-label>
                <mat-select required formControlName="typeofres">
                    <mat-option value="tenant"> Tenant </mat-option>
                    <mat-option value="owner"> Owner </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label> Year of moving in </mat-label>  
                <input matInput type="text" required formControlName="yearofmovingin">
            </mat-form-field>
            </form>
        </mat-card-content>
    </mat-card>

    <mat-card fxLayoutAlign="space-between center" fxLayout="column" class="card2">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title> Resident Register </mat-card-title>
            <mat-card-subtitle> Required fields are starred </mat-card-subtitle>
        </mat-card-header>
        <br>
        <mat-card-content fxLayoutAlign="space-around center">
            <form fxLayout="column" [formGroup]="form">
                <mat-form-field>
                    <mat-label> House number </mat-label>
                    <input matInput type="text" required formControlName="houseno">
                </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Email </mat-label>
                <input matInput type="email" required formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Enter password </mat-label>
                <input matInput type="password" required formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Confirm password </mat-label>
                <input matInput type="password" required formControlName="confirmPassword">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="resreg()"> Register </button>
    </mat-card-actions>
    </mat-card>
</div>
