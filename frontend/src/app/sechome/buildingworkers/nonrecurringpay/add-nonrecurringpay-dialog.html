<div mat-dialog-title fxLayout="row" fxLayoutAlign="center center">
    <mat-label color="primary"> Add Non-Recurring Payment Details </mat-label>
</div>

<mat-card>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
        <div fxLayout="column" fxLayoutAlign="space-evenly center">
            <mat-form-field appearance="outline">
                <mat-label> Name </mat-label>
                <input id="name" name="name" matInput formControlName="name" required type="text">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> Designation </mat-label>
                <input id="designation" name="designation" matInput formControlName="designation" required type="text">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> Phone Number </mat-label>
                <input id="phoneno" name="phoneno" matInput formControlName="phoneno" required type="text">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> Work Done </mat-label>
                <input id="work_done" name="work_done" matInput formControlName="work_done" required type="text">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> Amount Paid </mat-label>
                <input id="amt_paid" name="amt_paid" matInput formControlName="amt_paid" required type="text">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> Work Done Date </mat-label>
                <input id="work_done_date" name="work_done_date" matInput formControlName="work_done_date" required type="date">
            </mat-form-field>
            </div>
            </form>
            </mat-card-content>

            <mat-card-actions fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
                <button mat-raised-button color="accent" (click)="closeDialog()"> Cancel </button>
                <button mat-raised-button color="primary" (click)="insertNonRecurringPayDetails()"> Add Record </button>
            </mat-card-actions>

</mat-card>
