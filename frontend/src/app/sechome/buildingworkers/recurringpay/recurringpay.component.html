<!-- Shared toolbar -->

<app-toolbar [IconEnabled]="isIconEnabled" [iconVisible2]="isIconVisible"></app-toolbar>

<!-- Define the recurringpay workers table -->

<div style="padding: 2%; padding-top: 7%;" fxLayout="column">
    <h2 style="text-align: center;"> Recurring Payments </h2>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Serial Number </th>
            <td mat-cell *matCellDef="let element" style="width:12%"> {{ element.id }} </td>
          </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Worker Name </th>
            <td mat-cell *matCellDef="let element" style="width:15%"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let element" style="width:15%"> {{ element.designation }} </td>
        </ng-container>

        <ng-container matColumnDef="phoneno">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let element" style="width:16%"> {{ element.phoneno }} </td>
        </ng-container>

        <ng-container matColumnDef="work_done">
            <th mat-header-cell *matHeaderCellDef> Work Done </th>
            <td mat-cell *matCellDef="let element" style="width:16%"> {{ element.work_done }} </td>
        </ng-container>

        <ng-container matColumnDef="monthly_payment">
            <th mat-header-cell *matHeaderCellDef> Monthly Payment </th>
            <td mat-cell *matCellDef="let element" style="width:15%"> {{ element.monthly_payment }} </td>
        </ng-container>

        <ng-container matColumnDef="paid_date">
            <th mat-header-cell *matHeaderCellDef> Date of Payment </th>
            <td mat-cell *matCellDef="let element" style="width:20%"> {{ element.paid_date | date: 'dd-MM-yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="repeat">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" style="width:20%"> 
                <button mat-icon-button color="primary" fxLayoutAlign="space-around center" (click)="insertRecurringPayDetails(element)"> 
                <mat-icon>repeat</mat-icon> </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

    </table>

    <br>
    <button mat-raised-button color="accent" fxLayoutAlign="space-around center" style="width:20%" (click)="openDialog()"> Click to add new row </button>

</div>
