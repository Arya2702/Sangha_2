<app-toolbar [IconEnabled]="isIconEnabled" [iconVisible2]="isIconVisible"></app-toolbar>

<div style="padding: 2%; padding-top: 7%">
    <h2 style="text-align: center; font-weight: bold;"> Complaint Details </h2>
    <h4 style="text-align: center;"> Press the 'Pending' button to close the complaint </h4>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>

        <ng-container matColumnDef="typeofcomplaint">
            <th mat-header-cell *matHeaderCellDef> Type of Complaint </th>
            <td mat-cell *matCellDef="let element"> {{ element.typeofcomplaint }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" [disabled]="element.status === 'Closed'" (click)="updateStatus(element)" matTooltip="Click to toggle"> {{ element.status }} 
                </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row, columns: displayColumns"></tr>
    </table>
    <br><br>
</div>
