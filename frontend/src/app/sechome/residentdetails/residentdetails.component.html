<app-toolbar [IconEnabled]="isIconEnabled" [iconVisible2]="isIconVisible"></app-toolbar>

<div style="padding: 2%; padding-top: 7%;">
    <h2 style="text-align: center;"> Resident Details </h2>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="houseno">
            <th mat-header-cell *matHeaderCellDef> House Number </th>
            <td mat-cell *matCellDef="let element"> {{ element.houseno }} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.firstname }} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.lastname }} </td>
        </ng-container>

        <ng-container matColumnDef="typeofres">
            <th mat-header-cell *matHeaderCellDef> Type of Residence </th>
            <td mat-cell *matCellDef="let element"> {{ element.typeofres }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email ID </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

    </table>

</div>
