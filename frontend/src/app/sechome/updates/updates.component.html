<app-toolbar [IconEnabled]="isIconEnabled" [iconVisible2]="isIconVisible"></app-toolbar>

<div style="padding:1%; padding-top: 5.5%;" fxLayout="row" fxLayoutAlign = "space-between end">
    <span style="font-size: large;font-weight: bold;">Notice Board</span>
    <button mat-mini-fab color="primary" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div style="padding: 2%">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{ element. id }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{ element. date | date: 'dd-MM-yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element"> {{ element. update }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row, columns: displayColumns"></tr>

    </table>

</div>
