<div mat-dialog-title fxLayout="row" fxLayoutAlign="center center">
    <mat-label color="primary"> Add Update Details </mat-label>
</div>

<mat-card>
    <mat-card-content>
        <form [formGroup]="form" fxLayout="column">
        <div fxLayout="column" fxLayoutAlign="space-evenly center">
            <mat-form-field appearance="outline">
                <mat-label> Update </mat-label>
                <input id="update" name="update" matInput formControlName="update" required type="text">
            </mat-form-field>
            </div>
        </form>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center center" fxLayoutGap="20px">
        <button mat-raised-button color="accent" (click)="insertUpdateDetails()"> Submit </button>
        <button mat-raised-button color="primary" (click)="closeDialog()"> Close </button>
    </mat-card-actions>
